# Ajuste ORACLE_DATABASE_PROFILE para high, medium, low, tp ou tpurgent conforme o serviço configurado na Oracle Cloud.
# Ajuste a env var TNS_ADMIN se o wallet estiver em outro diretório.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@vortekradaresbd_${ORACLE_DATABASE_PROFILE:high}?TNS_ADMIN=${TNS_ADMIN:src/main/resources/wallet}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:{USER}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:{PASSWORD}}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-test-query=SELECT 1 FROM dual
spring.datasource.hikari.data-source-properties.oracle.net.wallet_location=${TNS_ADMIN:src/main/resources/wallet}

spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# Busca no banco com o mesmo nome em camelCase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true


# JWT
jwt.secret={SECRET_KEY}
jwt.expiration=36000000 
jwt.refresh-expiration=604800000


# BOT TELEGRAM
telegram.bot.token=${TELEGRAM_BOT_TOKEN:{BOT_TOKEN}}
telegram.chat.id=${TELEGRAM_CHAT_ID:{CHAT_ID}}
